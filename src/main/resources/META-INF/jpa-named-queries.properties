Invoice.filterTotal = SELECT * FROM invoice WHERE total > :value
Product.getMostTenSoldProducts = SELECT p.* FROM ( SELECT p.id, p.description, SUM(d.quantity) AS total_sold FROM product p JOIN detail d ON p.id = d.product_id GROUP BY p.id, p.description ORDER BY total_sold DESC LIMIT 10 ) AS top_products JOIN product p ON top_products.id = p.id;
Client.listAllWithInvoicesAbove100 = SELECT c.* FROM client c JOIN invoice i ON c.id = i.client_id WHERE i.total > 100;